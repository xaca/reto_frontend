<html>
<head>
	<meta charset="UTF-8">
	<title>Detalle Producto</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/detalleProductos.css">
</head>
<body>
<div class="container">
	
	<div class="col-sm-12 mt-0">

		<div class="row">

  			<div class="col-sm-5">
  				<img id="img_producto" src="img/imagen.png">
  			</div>
  			<div class="col-sm-7">
				<div class="row">
  					<div id="div_nombre_producto" class="h1"></div>
  				</div>
				<div class="row">
  					<div id="div_precio_producto" class="h2"></div>
				</div>
				<div class="row">
  					<div id="div_descripcion" class="h3">Descripción: </div>
  					<div id="div_descripcion_producto" class="h4"></div>
				</div>	
				<div class="row">
  					<div id="div_calificacion_producto" class="h3"></div>
				</div>
				<div class="row">
  					<button type="button" id="btn_añadir_carro" class="btn btn-primary">Carrito</button>
					<button type="button" id="btn_anadir_deseos" class="btn btn-success">Lista de Deseos</button>
					<button type="button" id="btn_calificar_producto" class="btn btn-info">Calificar</button>
					<button type="button" id="btn_comentar" class="btn btn-warning">Hacer Comentario</button>
				</div>	


  			</div>
		</div>  
	</div>
	
</div>  
<script src="https://code.jquery.com/jquery-1.8.2.min.js" integrity="sha256-9VTS8JJyxvcUR+v+RTLTsd0ZWbzmafmlzMmeZO9RFyk=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/detalleProductos.js"></script>	
</body>
</html>
